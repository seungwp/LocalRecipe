<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>메인 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #ffe6ef; margin:0; }
    .banner { background-color: #ff8fb1; color: white; text-align: center; padding: 50px 0; font-size: 36px; font-weight: bold; }
    .menu-bar { background-color: #ffd1dc; display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; gap: 12px; }
    .menu-bar ul { list-style: none; display: flex; margin: 0; padding: 0; }
    .menu-bar ul li { margin: 0 10px; }
    .menu-bar ul li a { color: #a83e62; text-decoration: none; font-weight: bold; }
    .search-box form { display: flex; gap: 8px; align-items: center; }
    .search-box input { padding: 6px 10px; border: 1px solid #ffc1d6; border-radius: 6px; background: #fff; color: #a83e62; }
    .search-box button { background-color: #ff8fb1; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .search-box button:hover { background-color: #e26e93; }
    .container { padding: 30px; }
    .row-box { display: flex; justify-content: space-between; gap: 20px; flex-wrap: wrap; }
    .recipe-section {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(168,62,98,0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 300px;
    }
    .recipe-card {
      text-align: center;
      flex: 1;
      margin-bottom: 20px;
    }
    .recipe-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    .recipe-card h3 {
      margin-top: 10px;
      font-size: 18px;
    }
    .roulette-section {
      flex: 1;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(168,62,98,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    button { background-color: #ff8fb1; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    button:hover { background-color: #e26e93; }
    #rouletteCanvas { border: 10px solid #ffd1dc; border-radius: 50%; background-color: white; }
  </style>
</head>
<body>
<div class="banner">메인 페이지</div>
<div class="menu-bar">
  <ul>
    <li><a href="main.html">홈</a></li>
    <li><a href="recipe.html">레시피추천</a></li>
  </ul>
  <div class="search-box">
    <form id="searchForm" onsubmit="return goSearch(event)">
      <input id="q" type="text" placeholder="재료/요리 검색" aria-label="검색어" />
      <button type="submit">검색</button>
    </form>
  </div>
  <ul>
    <li><a href="/logout">로그아웃</a></li>
  </ul>
</div>

<div class="container">
  <div class="row-box">
    <!-- 레시피 카드 섹션 -->
    <div class="recipe-section">
      <div class="recipe-card">
        <img src="/images/avocado.jpeg" alt="Avocado Salad" />
        <h3>Avocado Salad</h3>
      </div>
      <div class="recipe-card">
        <img src="/images/egg.jpg" alt="Egg Toast" />
        <h3>Egg Toast</h3>
      </div>
      <div class="recipe-card">
        <img src="/images/sand.jpeg" alt="Sandwich" />
        <h3>Sandwich</h3>
      </div>
    </div>

    <!-- 룰렛 섹션 -->
    <div class="roulette-section">
      <h4>🍳 오늘의 요리 추천</h4>
      <canvas id="rouletteCanvas" width="280" height="280" style="display:block; margin:0 auto;"></canvas>
      <button onclick="spinRoulette()">룰렛 돌리기</button>
      <p id="rouletteResult" style="margin-top:20px; font-weight:bold;"></p>
    </div>
  </div>
</div>

<script>
  // 검색 이동
  function goSearch(e) {
    e.preventDefault();
    var v = document.getElementById('q').value || '';
    window.location.href = 'recipe.html?q=' + encodeURIComponent(v);
    return false;
  }

  // 룰렛 UI
  const canvas = document.getElementById("rouletteCanvas");
  const ctx = canvas.getContext("2d");
  const radius = canvas.width / 2;
  const items = ["김치볶음밥","된장찌개","감자조림","계란말이","불고기","비빔국수","닭갈비","샐러드볼","연어덮밥","김밥","유부초밥","베이컨에그롤"];
  let angle = 0, spinning = false;
  function drawRoulette() {
    const per = (2 * Math.PI) / items.length;
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < items.length; i++) {
      ctx.beginPath();
      ctx.moveTo(radius, radius);
      ctx.arc(radius, radius, radius, angle + i * per, angle + (i + 1) * per);
      ctx.fillStyle = i % 2 ? '#ffc1d6' : '#ffd6e6';
      ctx.fill();
      ctx.save();
      ctx.translate(radius, radius);
      ctx.rotate(angle + i * per + per / 2);
      ctx.fillStyle = 'black';
      ctx.font = '12px sans-serif';
      ctx.fillText(items[i], radius/2 - 15, 0);
      ctx.restore();
    }
  }
  function spinRoulette() {
    if (spinning) return;
    spinning = true;
    const total = Math.PI * 10 + Math.random() * 2 * Math.PI;
    const duration = 2000, start = performance.now();
    function animate(now) {
      const t = Math.min((now - start) / duration, 1);
      angle = total * (1 - Math.pow(1 - t, 3));
      drawRoulette();
      if (t < 1) requestAnimationFrame(animate);
      else {
        const idx = Math.floor(((2 * Math.PI - (angle % (2 * Math.PI))) / (2 * Math.PI)) * items.length) % items.length;
        document.getElementById("rouletteResult").textContent = `🎉 오늘의 추천 요리는 "${items[idx]}" 입니다!`;
        spinning = false;
      }
    }
    requestAnimationFrame(animate);
  }
  drawRoulette();
</script>
</body>
</html>
